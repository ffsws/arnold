---
# This playbook deletes a kubernetes namespace for a particular
# customer/environment

- hosts: local
  gather_facts: False

  pre_tasks:
    - import_tasks: tasks/validate_configuration.yml

  tasks:
    - name: Display playbook name
      debug: msg="==== Starting delete_namespace playbook ===="
      tags: deploy

    - import_tasks: tasks/set_vars.yml

    # We must check if the namespace exists first. Without this condition, k8s
    # will try to delete a missing namespace and returns a 403 ¯\_(ツ)_/¯
    - name: Check if namespace exists
      k8s_facts:
        api_version: v1
        kind: Namespace
        field_selectors:
          - metadata.name={{ project_name }}
      register: namespace

    - name: Delete the namespace
      k8s:
        api_version: v1
        kind: Namespace
        name: "{{ project_name }}"
        state: absent
      when: namespace.resources | length > 0
